    <div class="cls2">
    <div *ngFor="let routine of routines" class="routine-card" [ngStyle]="{'background-color': routine.color}">
      <div class="cls3">
        <h3>{{ routine.name }}</h3>
      </div>
      <div>
      <p style="padding-left: 40px;">{{ routine.duration }}</p>
      
      <p>{{ routine.status }}</p>
     
      <p *ngIf="!routine.inProgress"> InProgress : 0</p>
      <button *ngIf="!routine.inProgress">Start</button>
      <p  *ngIf="routine.inProgress"> InProgress : 1</p>
      <button *ngIf="routine.inProgress">Continue</button>
